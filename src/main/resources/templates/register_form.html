<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
   <link rel="stylesheet" href="">
   <link th:href="@{../css/style.css}" rel="stylesheet" />
 
</head>
<body>
		<div align="center">
			
			<h1>User Registration</h1>
			<form id="myForm" action="#" th:action="@{/addUser}" th:object="${user}" method="post">
			
				<div>
				<label for="inputUsername" class="sr-only">Name</label>
	                <input type="text" th:field="*{name}" />
	                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
				</div>
				<br>
				<div> <label for="inputUsername" class="sr-only">Email</label>
                <input type="email"  class="form-control" th:field="*{email}"   />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</span></div>
  			   
                
               <br>
               <div><label for="inputFullname" class="sr-only">Age</label>
                <input type="text" class="form-control"  th:field="*{age}"   />
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</span></div>
                
				<br>
				<div><label for="inputlastName" class="sr-only">Country</label>
                <input type="text"  class="form-control"  th:field="*{country}"    />
                <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Name error</span></div>
				
				<br>
				<div><label for="inputlastName" class="sr-only">Profession</label>
                <input type="text" class="form-control"  th:field="*{profession}"    />
                <span th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}">Name error</span></div>
				<br><br>
	
                <button class="btn" type="submit">Register</button>
            
			</form>
	
			<br>
			<h2><span th:text="${successMessage}" class="successMSG"></span></h2>
			<br>
			<h1>Registered User details </h1>
				
         <span class="userDetails" th:unless="${#fields.hasErrors('user.name')}" >
					<span th:text="${userDB.name}" class="userDetails"></span><br>
					<span th:text="${userDB.email}" class="userDetails"></span><br>
					<span th:text="${userDB.age}" class="userDetails"></span><br>
					<span th:text="${userDB.country}" class="userDetails"></span><br>
					<span th:text="${userDB.profession}" class="userDetails"></span> 
		
		</span><br> 
		</div>
		

</body>
</html>
